<div class="item follow-request">
  <div>
    <div class="avatar">
      <figure ng-click="socialActivityHandler.navigateToOwner(item);$event.stopPropagation();">
        <avatar-img img="item.get('avatar')" text="item.get('avatar_title')"></avatar-img>
      </figure>
    </div>
    <div class="item-content">
      <div ng-bind-html="item.getHtmlMessage()"></div>
      <i ng-class="['sa-type', item.get('sa-icon')]"><time>{{ item.get('created_at') | elapsed }}</time> ago</i>
    </div>
    <div class="buttons">
        <button class="btn-text-bordered pressed"
                ng-if="item.currentUserIsBeingFollowed() && item.isApproved()"
                ng-click="item.unapprove(); send()"
                class="pressed">
                Unapprove
        </button>
        <button class="btn-text-bordered"
                ng-if="item.currentUserIsBeingFollowed() && !item.isApproved()"
                ng-click="item.approve(); send()">
                Approve
        </button>
        <button class="btn-text-bordered pressed"
              ng-if="item.isFollowedByMe()"
              ng-click="item.unfollow(); send()">
              Unfollow
        </button>
        <button class="btn-text-bordered"
              ng-if="!item.isFollowedByMe()"
              ng-click="item.follow(); send()">
              Follow
        </button>
        <button class="btn-text-bordered"
                ng-if="!item.ignored() && !item.isApproved()"
                ng-click="item.ignore();send()">
                Ignore
        </button>
    </div>
  </div>
</div>
