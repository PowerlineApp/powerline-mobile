<div class="chart">

    <p class="info-message">Current  Results</p>
    <ul>
        <li ng-repeat="option in petition.options | limitTo:2">
            <h4>{{ option.title }}</h4>
            <div>
                <figure><i ng-style="{'background-color': option.color, width: option.width + '%'}"> <span>{{ option.percent | number:0 }}%</span></i></figure>
            </div>
            <p class="value">{{ option.value }}</p>
        </li>
    </ul>
</div>

<div ng-show="petition.answer_id && petition.answer_id !== 3" class="margin-v-10">
    <button class="btn-large btn-red1" ng-click="unsign()" style="margin: auto; width: 190px; ">Unsign</button>
</div>
