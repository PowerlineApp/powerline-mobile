<ion-view view-title="">
  <ion-content class="page-forgot-password content">
    <section class="padding-10" style="max-width: 300px;margin:auto;">
      <h1>Forgot Password?</h1>
      <p class="margin-v-10">Please enter your email address associated with your account.</p>
      <form name="forgotForm" novalidate class="margin-v-10" autocomplete="off">
        <fieldset class="margin-v-20">
          <div class="item-floating-label text-field-1" ng-class="{invalid: forgotForm.email.$dirty && forgotForm.$invalid}">
            <span class="input-label">Email Address<asterisk>*</asterisk></span>
            <i class="icon-field icon-email"></i>
            <input type="email" name="email" required i-email ng-model="data.email" autocapitalize="off" autocorrect="off" />
          </div>
        </fieldset>
        <button class="btn-large btn-primary" ng-click="sendEmail()" ng-disabled="forgotForm.$invalid">Submit</button>
      </form>
    </section>
  </ion-content>
</ion-view>
