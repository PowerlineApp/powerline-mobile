<ion-side-menus enable-menu-with-back-views="false" 
                ng-class="getWrapperClass()">
  <ion-side-menu-content ng-class="containerClass">
    <ion-nav-bar class="bar-stable" align-title="center">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios-arrow-left"></i></ion-nav-back-button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="nav" width="260">
    <ion-header-bar>
      <a ng-click="cleanSearchCache(); path('/search')" menu-close class="search-item">Search</a>
    </ion-header-bar>
    <ion-content>
      <div class="menu-items">
        <ul>
          <li ng-class="item.getClass()" ng-repeat="item in menuItems" data-path="{{ item.path}}" menu-close ng-click="navigate(item)">
            <i></i>
            {{ item.name}}
          </li>
        </ul>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
