<button class="btn-large btn-primary icon-left ion-plus-circled" 
  ng-click="displayAttachmentsForm = true"
  ng-show="!displayAttachmentsForm">
  Add attachments
</button>

<div ng-show="displayAttachmentsForm">
  <div style="text-align: center; background-color: #54c5ff; padding: 6px; border-top: 3px solid white; border-bottom: 3px solid white; font-size: 16px; font-weight: 900; color: white;">
    Attachments
  </div>
  <fieldset class="add-post">
    <div style="width: 200px;" class="margin-v-20">
      <button class="btn-large btn-primary icon-left ion-plus-circled"
      ng-click="addText()" ng-show="addTextButtonVisible()">
        Add text
      </button>
      <button class="btn-large btn-primary icon-left ion-minus-circled"
      ng-click="removeText()" ng-show="textAttachmentVisible()">
        Remove text
      </button>
    </div>

    <div class="title-field" ng-show="textAttachmentVisible()">
        <textarea ng-model="attachments.text[0]" maxlength="2500" placeholder="Attachment text here">
        </textarea>    
    </div>
  </fieldset>
  <fieldset class="add-post">
    <div style="width: 200px;" class="margin-v-20">
      <button class="btn-large btn-primary icon-left ion-plus-circled"
      ng-click="addImage()" ng-show="addImageButtonVisible()">
        Add image
      </button>
    </div>

    <div class="item" ng-repeat="imgURI in attachments.images track by $index">
      <img style="width: 50%;" ng-src="{{imgURI}}">
      <button class="button button-stable" style="float:right" ng-click="removeImage({{$index}})">
        <i class="icon ion-trash-a"></i> Remove
      </button>
    </div>
  </fieldset>
</div>
