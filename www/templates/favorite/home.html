<ion-view view-title="Favorites" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="page-home content">
    <p class="info-message" ng-show="hasNoFavorites">
      Got a good discussion going? Great! Don't forget it - save it in your favorites by clicking on the Star icon in the newsfeed!    </p>
    <section ng-hide="hasNoFavorites">
      <ng-include src=" 'templates/home/activities.html' "></ng-include>
    </section>
  
  </ion-content>
</ion-view>
