<ion-view view-title="Favorites" hide-back-button="true" class="has-notifications-bar">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="page-home content">
    <p class="info-message" ng-show="hasNoFavorites()">
      You have no favorites. Click star icon in the Home screen activity feed to add activity to your Favorites.
    </p>
    <section class="activity-list-wrap">
      <div class="activities-list">
        <div ng-repeat="f in favorites">
          {{f}}<br />
          ---
        </div>
      </div>
    </section>
  
  </ion-content>
</ion-view>
