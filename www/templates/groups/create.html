<ion-view view-title="New Group">
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="send()">Send</button>
  </ion-nav-buttons>
  <ion-content class="content">
    <section class="margin-h-10 padding-v-10">
      <form name="createGroupForm" novalidate ng-class="formClass" class="margin-v-10" autocomplete="off">
        <fieldset class="margin-v-10">
          <div class="item-floating-label text-field-1" ng-class="{invalid: createGroupForm.username.$invalid && createGroupForm.$filled}">
            <span class="input-label">Group Username<asterisk>*</asterisk></span>
            <input type="text" ng-model="data.username" required name="username" autocapitalize="off" autocorrect="off" ng-pattern="/^[A-Za-z0-9-_]+$/" />
          </div>
          <div class="item-floating-label text-field-1" ng-class="{invalid: createGroupForm.official_type.$invalid && createGroupForm.$filled}">
            <span class="input-label">Group Type<asterisk>*</asterisk></span>
            <select ng-model="data.official_type" name="official_type" required ng-options="type for type in types" i-placeholder>
              <option value=""></option>
            </select>
          </div>
          <div class="item-floating-label text-field-1" ng-class="{invalid: createGroupForm.official_name.$invalid && createGroupForm.$filled}">
            <span class="input-label">Group Name<asterisk>*</asterisk></span>
            <input type="text" ng-model="data.official_name" required name="official_name" />
          </div>
          <div class="item-floating-label text-field-1" ng-class="{invalid: createGroupForm.official_description.$invalid && createGroupForm.$filled}">
            <span class="input-label">Group Description<asterisk>*</asterisk></span>
            <input type="text" ng-model="data.official_description" required name="official_description" />
          </div>
          <div class="item-floating-label text-field-1" ng-class="{invalid: createGroupForm.acronym.$invalid && createGroupForm.$filled}">
            <span class="input-label">Group Acronym</span>
            <input type="text" ng-model="data.acronym" name="acronym" />
          </div>
          <div class="item-floating-label text-field-1" ng-class="{invalid: createGroupForm.official_address.$invalid && createGroupForm.$filled}">
            <span class="input-label">Address<asterisk>*</asterisk></span>
            <input type="text" ng-model="data.official_address" required name="official_address" />
          </div>
          <div class="item-floating-label text-field-1" ng-class="{invalid: createGroupForm.official_city.$invalid && createGroupForm.$filled}">
            <span class="input-label">City<asterisk>*</asterisk></span>
            <input type="text" ng-model="data.official_city" required name="official_city" />
          </div>
          <div class="item-floating-label text-field-1" ng-class="{invalid: createGroupForm.official_state.$invalid && createGroupForm.$filled}">
            <span class="input-label">State<asterisk>*</asterisk></span>
            <input type="text" ng-model="data.official_state" required name="official_state" />
          </div>          
        </fieldset>
        <button ng-click="create(createGroupForm)" id="submitter" class="ng-hide"></button>
      </form>
    </section>
  </ion-content>
</ion-view>
