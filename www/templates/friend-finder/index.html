<ion-view view-title="Friend Finder" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="content">
    <section class="margin-8" style="text-align: center">
      <button class="button" ng-click="search()">
        Search Address Book Now
      </button>
    </section>

  <section class="margin-8">
    <ul class="profiles-list-two">
      <li ng-repeat="friend in friends">
        <figure ng-click="navigateTo('path', 'influence/profile', friend.id)">
          <avatar-img img="friend.avatar_file_name" text="friend.first_name"></avatar-img>
        </figure>
        <p ng-click="navigateTo('path', 'influence/profile', friend.id)">{{ friend.username}}</p>
        <p><span>{{ friend.first_name}} {{ friend.last_name}}</span></p>
        <a class="follow-action" ng-click="add(friend)" ng-show="!friend.followButtonClicked">
          <i class="icon ion-person" style="color: #adb7c6"></i>
          <i class="icon ion-plus-circled calm"></i> 
        </a>
      </li>
    </ul>
  </section>

  <section class="margin-8" style="text-align: center" ng-show="noResults">
    <p>No matches were found.</p>
  </section>  

  </ion-content>
</ion-view>
