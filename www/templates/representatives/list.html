<ion-view view-title="My Representatives" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  
  <ion-content class="content">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="pullToRefresh()">
    </ion-refresher>
    <section class="margin-8">
      <ul class="profiles-list-two" ng-repeat="group in items" style="margin: 0;">
        <li class="title" >{{ group.title}}</li>
        <li ng-repeat="representative in group.representatives" ng-click="navigateToProfile(representative)">
          <figure>
            <avatar-img img="representative.avatar_file_path" text="representative.first_name"></avatar-img>
          </figure>
          <p>{{representative.first_name}} {{representative.last_name}}</p>
          <p><span>{{representative.official_title}}</span></p>
        </li>
      </ul>
      <br>
    </section>
  </ion-content>
